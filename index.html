<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <div class="video-background">
        <div class="video-foreground">
            <iframe 
            width="200%" height="100%" 
            src="https://www.youtube.com/embed/eGm6wdU6cn4?&controls=0&mute=1&loop=5&autoplay=1&rel=0&controls=0&showinfo=0;"
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
    </div>
    

    <div class="cont-main">
        <div class="tit">내 취향을 알려주는 해외관광지 찾기</div>
        <div class="img-slide">
            <img class="img-slide-item active" src="assets/1.png"
            alt="이미지">
            <img class="img-slide-item" src="assets/2.png" alt="이미지">
            <img class="img-slide-item" src="assets/3.png" alt="이미지">
            <img class="img-slide-item" src="assets/4.png" alt="이미지">
            <img class="img-slide-item" src="assets/5.png" alt="이미지">
            <img class="img-slide-item" src="assets/6.png" alt="이미지">
        </div>
        <button type="button" onclick="init()" 
        class="btn-test-start">Start</button>
    </div>
    <div class="cont">
        <div class="tit">가장 아끼는 여행사진을 보여주세요.</div>
        <div id="webcam-container"></div>
        <button type="button" class="btn-start">나와 맞는 여행장소는?</button>
    </div>
    <div class="cover">
        <img src="assets/loading.gif" alt="">
    </div>

    <script src="src/myScript.js"></script>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">

    //결과괎 넣기위한 변수 생성
    let result;

    //버튼이벤트 위한 dom 선택
    let btn = document.querySelector(".btn-start");
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();

        //모델 로딩 부분 없애기
        cover.style.display = "none"   
        
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        if (prediction[0].className == '그리스_산토리니' && prediction[0].probability.toFixed(2) > 0.20) {
                window.location.href = "./그리스_산토리니.html";
            } else if (prediction[1].className == '남아프리카공화국_케이프타운' && prediction[1].probability.toFixed(2) > 0.20) {
                window.location.href = "./남아프리카공화국_케이프타운.html";
            } else if (prediction[2].className == '노르웨이_오슬로' && prediction[2].probability.toFixed(2) > 0.20) {
                window.location.href = "./노르웨이_오슬로.html";
            } else if (prediction[3].className == '뉴질랜드_남섬' && prediction[3].probability.toFixed(2) > 0.20) {
                window.location.href = "./뉴질랜드_남섬.html";
            } else if (prediction[4].className == '러시아_모스크바' && prediction[4].probability.toFixed(2) > 0.20) {
                window.location.href = "./러시아_모스크바.html";
            } else if (prediction[5].className == '모로코_페스' && prediction[5].probability.toFixed(2) > 0.20) {
                window.location.href = "./모로코_페스.html";
            } else if (prediction[6].className == '몰디브' && prediction[6].probability.toFixed(2) > 0.20) {
                window.location.href = "./몰디브.html";
            } else if (prediction[7].className == '미국_그랜드캐년' && prediction[7].probability.toFixed(2) > 0.20) {
                window.location.href = "./미국_그랜드캐년.html";
            } else if (prediction[8].className == '미국_라스베가스' && prediction[8].probability.toFixed(2) > 0.20) {
                window.location.href = "./미국_라스베가스.html";
            } else if (prediction[9].className == '미국-캐나다_나이아가라 폭포' && prediction[9].probability.toFixed(2) > 0.20) {
                window.location.href = "./미국-캐나다_나이아가라 폭포.html";
            } else if (prediction[10].className == '미국_하와이' && prediction[10].probability.toFixed(2) > 0.20) {
                window.location.href = "./미국_하와이.html";
            } else if (prediction[11].className == '베네수엘라_엔젤폭포' && prediction[11].probability.toFixed(2) > 0.20) {
                window.location.href = "./베네수엘라_엔젤폭포.html";
            } else if (prediction[12].className == '베트남_하롱베이' && prediction[12].probability.toFixed(2) > 0.20) {
                window.location.href = "./베트남_하롱베이.html";
            } else if (prediction[13].className == '브라질_리우데자네이루' && prediction[13].probability.toFixed(2) > 0.20) {
                window.location.href = "./브라질_리우데자네이루.html";
            } else if (prediction[14].className == '스리랑카_시기리야' && prediction[14].probability.toFixed(2) > 0.20) {
                window.location.href = "./스리랑카_시기리야.html";
            } else if (prediction[15].className == '스페인_바르셀로나' && prediction[15].probability.toFixed(2) > 0.20) {
                window.location.href = "./스페인_바르셀로나.html";
            } else if (prediction[16].className == '아이슬란드' && prediction[16].probability.toFixed(2) > 0.20) {
                window.location.href = "./아이슬란드.html";
            } else if (prediction[17].className == '요르단_페트라' && prediction[17].probability.toFixed(2) > 0.20) {
                window.location.href = "./요르단_페트라.html";
            } else if (prediction[18].className == '이탈리아_베네치아' && prediction[18].probability.toFixed(2) > 0.20) {
                window.location.href = "./이탈리아_베네치아.html";
            } else if (prediction[19].className == '이탈리아_플로렌스' && prediction[19].probability.toFixed(2) > 0.20) {
                window.location.href = "./이탈리아_플로렌스.html";
            } else if (prediction[20].className == '인도_암리차르' && prediction[20].probability.toFixed(2) > 0.20) {
                window.location.href = "./인도_암리차르.html";
            } else if (prediction[21].className == '인도네시아_발리' && prediction[21].probability.toFixed(2) > 0.20) {
                window.location.href = "./인도네시아_발리.html";
            } else if (prediction[22].className == '일본_교토' && prediction[22].probability.toFixed(2) > 0.20) {
                window.location.href = "./일본_교토.html";
            } else if (prediction[23].className == '캄보디아_씨엠립' && prediction[23].probability.toFixed(2) > 0.20) {
                window.location.href = "./캄보디아_씨엠립.html";
            } else if (prediction[24].className == '케냐_마사이마라 국립공원' && prediction[24].probability.toFixed(2) > 0.20) {
                window.location.href = "./케냐_마사이마라 국립공원.html";
            } else if (prediction[25].className == '터키_카파도키아' && prediction[25].probability.toFixed(2) > 0.20) {
                window.location.href = "./터키_카파도키아.html";
            } else if (prediction[26].className == '페루_마추픽추' && prediction[26].probability.toFixed(2) > 0.20) {
                window.location.href = "./페루_마추픽추.html";
            } else if (prediction[27].className == '프랑스_파리' && prediction[27].probability.toFixed(2) > 0.20) {
                window.location.href = "./프랑스_파리.html";
            } else if (prediction[28].className == '호주_울루루 카타쥬타 국립공원' && prediction[28].probability.toFixed(2) > 0.20) {
                window.location.href = "./호주_울루루 카타쥬타 국립공원.html";
            } else {
                window.location.href = "./fail.html";
            }
    }   
</script>

</body>
</html>
